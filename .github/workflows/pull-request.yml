name: Pull Request

on:
  pull_request:
    branches:
      - develop

env:
  CACHED_DEPENDENCY_PATHS: ${{ github.workspace }}/node_modules

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false

      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: https://npm.pkg.github.com
          scope: '@tportio'

      - name: Create .npmrc
        run: |
          echo '//npm.pkg.github.com/:_authToken=${{ secrets.NPM_REPO_AUTH_TOKEN }}' >> .npmrc
          echo '@tportio:registry=https://npm.pkg.github.com/' >> .npmrc

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ${{env.CACHED_DEPENDENCY_PATHS}}
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
      - if: steps.cache-npm.outputs.cache-hit != 'true'
        run: npm ci

      - name: Cache playwright binaries
        id: playwright-cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/ms-playwright
          key: cache-playwright-linux-1.24.2

      - if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Install Playwright tests
        run: npx playwright test

      - name: Run Playwright tests
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: playwright-report
          path: playwright-report/

          retention-days: 30

      - name: lint & build
        run: |
          npm run lint
          npm run build
